<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" type="text/css" >
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <title>Chore Game</title>
    <link rel="shortcut icon" href="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">
</head>
<body>
    <!--ESTE ES EL HEADER LOGO -->
    <div class="header">
        <img src= "https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="imagen invalida">
    </div>
    <!--AQUI VA ALGO-->
    <div class="title-row">
        <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="No se puede mostrar">
        <p class="instructions-title">Instructions</p>
        <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="No se puede mostrar">

    </div>
    <!-- AQUI VA LA TABLA DE INSTRUCCIONES -->
    <table class="instructions-row">
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td> 
        </tr>

        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td> 
        </tr>

        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td> 
        </tr>

        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td> 
        </tr>
    </table>
    <!--ESTAS SON LAS PUERTAS   -->
    <div class="door-row">
        <img id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="No se puede ver la imagen">
        <img id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="No se puede ver la imagen">
        <img id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="No se puede ver la imagen">
    </div>
<!-- AQUI VA EL BOTON PARA EL JUEGO-->
<div id="start" class="start-row">Good luck!</div>
  

    
</body>
<script src="script.js" type="text/javascript"></script>
</html>
